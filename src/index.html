<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <input type="file" id="song" accept=".mp3" onkeyup="event.preventDefault()"/>
    <audio id="audio"></audio>
    <div class="audio-player">
        <div class="buttons-container">
            <button class="playBtn" disabled="true">Play</button>
            <button class="loopBtn" disabled="true" onkeyup="event.preventDefault()">Loop</button>
            <button class="backwards" disabled="true" skip="-5" onkeyup="event.preventDefault()">-5</button>
            <button class="forwards" disabled="true" skip="5" onkeyup="event.preventDefault()">+5</button>
        </div>
        <div class="playback-progress disabled">
            <div class="progress-slider-container">
                <p class="progress-time">00:00</p>
                <div class="progress-bar">
                    <div class="progress-done-container">
                        <div class="progress-done"></div>
                    </div>
                    <div class="progress-done-button-container">
                        <div class="progress-done-button"></div>
                    </div>
                </div>
                <p class="progress-duration">00:00</p>
            </div>
        </div>
        <div class="volume-speed-container">
            <input disabled="true" class="volume-slider" type="range" min="0" max="1000" step="0.01" value="700" onkeyup="event.preventDefault()">
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/lyrics.js"></script> 
</body>
</body>
